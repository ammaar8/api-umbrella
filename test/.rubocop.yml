inherit_from: ../.rubocop.yml

plugins:
  - rubocop-minitest

Minitest/AssertEmptyLiteral:
  Enabled: false

Minitest/AssertTruthy:
  Enabled: false

Minitest/EmptyLineBeforeAssertionMethods:
  Enabled: false

Minitest/RefuteFalse:
  Enabled: false

Naming/FileName:
  ExpectMatchingDefinition: true
  Exclude:
    - "test_helper.rb"

Style/GlobalVars:
  AllowedVariables:
    - $api_umbrella_process
    - $config

Style/ClassVars:
  Enabled: false
